<table class="table">
  <thead>
    <tr>
      <th>Occurrences</th>
      <th>Type</th>
      <th>Signature</th>
      <th>Ticket</th>
    </tr>
  </thead>
  <tbody>
    <tr ui-sref="issue-report({id: $ctrl.issue.id})">
      <td>{{$ctrl.issue.instances_count}}</td>
      <td>{{$ctrl.issue.issue_type}}</td>
      <td>{{$ctrl.issue.signature}}</td>
      <td><form novalidate class="" name="ticket"><input type="text" ng-model="$ctrl.issue.ticket" ng-blur="$ctrl.updateTicket()" name="ticketText"></input></form>
      <div ng-if="$ctrl.info">{{$ctrl.info}}</div></td>
    </tr>
  </tbody>
</table>
