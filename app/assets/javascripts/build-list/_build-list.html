<table class="table">
  <thead>
    <tr>
      <th>Product</th>
      <th>Branch</th>
      <th>Name</th>
    </tr>
  </thead>
  <tbody>
    <tr ng-repeat="build in $ctrl.builds" ui-sref="build-report({id: build.id})">
      <td>{{build.product}}</td>
      <td>{{build.branch}}</td>
      <td>{{build.name}}</td>
    </tr>
  </tbody>
</table>
<div ng-if="builds.length === 0" class="alert alert-danger">
  <strong>Error!</strong> No builds returned.
</div>
