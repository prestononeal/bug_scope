<table class="table">
  <thead>
    <tr>
      <th>Occurrences</th>
      <th>Type</th>
      <th>Signature</th>
      <th>Ticket</th>
      <th ng-if="$ctrl.parentId">Link To Parent #{{$ctrl.parentId}}</th>
    </tr>
  </thead>
  <tbody>
    <tr ng-repeat="issue in $ctrl.issues" ui-sref="issue-report({id: issue.id})">
      <td>{{issue.instances_count}}</td>
      <td>{{issue.issue_type}}</td>
      <td>{{issue.signature}}</td>
      <td>{{issue.ticket}}</td>
      <td ng-if="$ctrl.parentId">Link image here</td>
    </tr>
  </tbody>
</table>
<div ng-if="issues.length === 0" class="alert alert-danger">
  <strong>Error!</strong> No issues returned.
</div>
