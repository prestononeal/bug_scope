<ul class="issues">
  <li *ngFor="let issue of issues" 
    [class.selected]="issue === selectedIssue" 
    (click)="onSelect(issue)">
    <span class="badge">{{issue.id}}</span> {{issue.signature}}
  </li>
</ul>
<div *ngIf="selectedIssue">
  <h2>
    {{selectedIssue.signature | uppercase}}
  </h2>
  <button (click)="gotoDetail()">View Details</button>
</div>
