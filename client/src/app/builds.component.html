<ul class="builds">
  <li *ngFor="let build of builds" 
    [class.selected]="build === selectedBuild" 
    (click)="onSelect(build)">
    <span class="badge">{{build.id}}</span> {{build.name}}
  </li>
</ul>
<div *ngIf="selectedBuild">
  <h2>
    {{selectedBuild.name | uppercase}}
  </h2>
  <button (click)="gotoDetail()">View Details</button>
</div>
